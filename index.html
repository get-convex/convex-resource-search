<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.scss" />
    <title>Convex Developer Search</title>
  </head>

  <body>
    <div class="App">
      <header class="Header">
        <h1 class="Header__title">Convex Developer Search</h1>
        <div id="searchbox"></div>
      </header>
      <main class="Content">
        <div class="Results">
          <h2 class="Results__heading">Docs</h2>
          <div id="hits-docs"></div>
        </div>
        <div class="Results">
          <h2 class="Results__heading">Stack</h2>
          <div id="hits-stack"></div>
        </div>
        <div class="Results">
          <h2 class="Results__heading">Discord</h2>
          <div id="hits-discord"></div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
